{% extends "webstack/index.html" %}
{% load static %}
{% block customize%}

    <div>
        <div>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <!-- 文件上传输入框 -->

                <!-- 提交按钮 -->
                <input type="submit" value="解析xmind">
            </form>
        </div>
    </div>
{% endblock %}
